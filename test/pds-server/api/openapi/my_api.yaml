openapi: 3.0.0
info:
  title: "fhir server"
  version: "1.0.0"
paths:
  /v1/plugin/mp/clinical_feature_variables:
    get:
      operationId: api.get_clinical_feature_variables
      parameters:
        - name: model
          in: query
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema: {}
        '404':
          description: not found
  /v1/plugin/pm/mapping:
    post:
      operationId: api.get_phenotype
      parameters:
        - name: patient_id
          in: query
          schema:
            type: string
          required: true
        - name: data_provider_plugin_id
          in: query
          schema:
            type: string
          required: true
        - name: timestamp
          in: query
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema: {}
      responses: # has to match output of dispatcher.py
        '200':
          description: Successful operation
          content:
            application/json:
              schema: {}
        '404':
          description: not found
